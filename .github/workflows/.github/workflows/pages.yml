name: Deploy to GitHub Pages
on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare dist
        run: |
          mkdir -p dist
          if [ -f site.zip ]; then
            unzip -q site.zip -d dist
          elif [ -d site ]; then
            cp -r site/* dist/
          else
            echo "No site.zip or site/ found" && exit 1
          fi
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
